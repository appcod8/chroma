<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheild Browser Launch</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: #fff;
        text-align: center;
        overflow: hidden;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; animation: fadeIn 1s ease forwards; }
    p { font-size: 1.2rem; max-width: 500px; margin-bottom: 2rem; animation: fadeIn 1.5s ease forwards; }
    a.button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        background: #4da3ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
        animation: fadeIn 2s ease forwards;
    }
    a.button:hover { background: #357acc; transform: scale(1.05); }
    #countdown { font-size: 1.5rem; margin-bottom: 2rem; animation: fadeIn 2.5s ease forwards; }
    .bg-circle { position: absolute; border-radius: 50%; opacity: 0.2; animation: float 20s infinite alternate; }
    .circle1 { width: 200px; height: 200px; background: #4da3ff; top: 10%; left: 15%; animation-duration: 25s; }
    .circle2 { width: 150px; height: 150px; background: #ff6b6b; top: 50%; left: 70%; animation-duration: 30s; }
    .circle3 { width: 250px; height: 250px; background: #ffd93d; top: 70%; left: 30%; animation-duration: 35s; }
    @keyframes float { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(-50px) translateX(50px); } }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
    @media (max-width: 600px) { h1 { font-size: 2.2rem; } p { font-size: 1rem; } #countdown { font-size: 1.2rem; } }
</style>
</head>
<body>
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>

    <h1>Sheild Browser</h1>
    <p>Welcome to Sheild â€” the next-generation browser with Smart Dark Mode, Sepia, and Blue Light filters built-in. Launching soon!</p>

    <div id="countdown"></div>

    <a href="#" class="button">Coming soon</a>

<script>
    // Set your launch date here
    const launchDate = new Date("2025-25-10T12:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance <= 0) {
            countdownEl.innerHTML = "ðŸš€ Sheild Browser is Live!";
            document.querySelector('.button').innerText = "Download Now";
            document.querySelector('.button').href = "https://chromabrowser.com/sheild-download";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until launch`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
